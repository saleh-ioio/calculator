<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>caculator</title>
</head>
<body>
    <div class="center">
        <div class="calculator">
            <h1 class="screen">000</h1>
            <div class="buttons center">
                <h4 onclick="saveUserInputValue('clear')" class="operator">clear</h4>
                <h4 onclick="saveUserInputValue('delete')" class="operator">delete</h4>
            </div>
            <div class="buttons">
                <h4 onclick="saveUserInputValue(7)">7</h4>
                <h4 onclick="saveUserInputValue(8)">8</h4>
                <h4 onclick="saveUserInputValue(9)">9</h4>
                <h4 onclick="saveUserInputValue('/')" class="operator">รท</h4>
            </div>
            <div class="buttons">
                <h4 onclick="saveUserInputValue(4)">4</h4>
                <h4 onclick="saveUserInputValue(5)">5</h4>
                <h4 onclick="saveUserInputValue(6)">6</h4>
                <h4 onclick="saveUserInputValue('*')" class="operator">x</h4>
            </div>
            <div class="buttons">
                <h4 onclick="saveUserInputValue(1)">1</h4>
                <h4 onclick="saveUserInputValue(2)">2</h4>
                <h4 onclick="saveUserInputValue(3)">3</h4>
                <h4 onclick="saveUserInputValue('-')" class="operator">-</h4>
            </div>
            <div class="buttons">
                <h4>!</h4>
                <h4 onclick="saveUserInputValue(0)">0</h4>
                <h4 onclick="saveUserInputValue('=')">=</h4>
                <h4 onclick="saveUserInputValue('+')" class="operator">+</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
