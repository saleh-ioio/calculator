<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>caculator</title>
</head>
<body>
    <div class="center">
        <div class="calculator">
            <h1 class="screen">500</h1>
            <div class="buttons center">
                <h4 class="operator">clear</h4>
                <h4 class="operator">delete</h4>
            </div>
            <div class="buttons">
                <h4>7</h4>
                <h4>8</h4>
                <h4>9</h4>
                <h4 class="operator">รท</h4>
            </div>
            <div class="buttons">
                <h4>4</h4>
                <h4>5</h4>
                <h4>6</h4>
                <h4 class="operator">x</h4>
            </div>
            <div class="buttons">
                <h4>1</h4>
                <h4>2</h4>
                <h4>3</h4>
                <h4 class="operator">-</h4>
            </div>
            <div class="buttons">
                <h4>!</h4>
                <h4>0</h4>
                <h4>=</h4>
                <h4 class="operator">+</h4>
            </div>
        </div>
    </div>
</body>
</html>
